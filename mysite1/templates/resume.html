{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Pro</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #d4af37;
            --accent: #c9a961;
            --bg-light: #faf8f3;
            --bg-card: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a5e;
            --border: #e5dcc8;
            --shadow: rgba(26, 26, 46, 0.08);
            --shadow-lg: rgba(26, 26, 46, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212, 175, 55, 0.03) 35px, rgba(212, 175, 55, 0.03) 70px);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            background: linear-gradient(135deg, var(--primary) 0%, #2d2d44 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid var(--secondary);
            box-shadow: 0 10px 40px var(--shadow-lg);
            z-index: 1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
        }

        .header-content {
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 0;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid var(--secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .logout-btn:hover {
            background: var(--secondary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.4);
        }

        @media (max-width: 768px) {
            .logout-btn {
                position: static;
                display: inline-flex;
                margin-top: 1rem;
            }
        }
        .container {
            position: relative;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 1;
        }

        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .form-section, .preview-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border);
        }

        .form-section {
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: var(--primary);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(212, 175, 55, 0.4);
        }

        .btn-ai {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1;
            min-width: 150px;
        }

        .dynamic-item {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .add-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.875rem;
            background: white;
            border: 2px dashed var(--secondary);
            color: var(--secondary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .preview-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 3px double var(--secondary);
        }

        .preview-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .preview-contact {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .preview-section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
            text-transform: uppercase;
        }

        .preview-item {
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 3px solid var(--accent);
        }

        .preview-item-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .preview-item-subtitle {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .skill-tag {
            background: linear-gradient(135deg, var(--bg-light), white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
    <header>
        <div class="header-content">
            <a href="{% url 'logout' %}" class="logout-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
                Logout
            </a>
            <h1>Resume Builder Pro</h1>
            <p class="tagline">Craft Your Perfect Professional Story</p>
        </div>
    </header>
            box-shadow: 0 8px 24px rgba(46, 204, 113, 0.3);
            z-index: 1000;
            display: none;
        }

        @media (max-width: 1200px) {
            .split-view {
                grid-template-columns: 1fr;
            }
            .form-section {
                position: relative;
                max-height: none;
            }
        }

        .spinner {
            display: inline-block;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume Builder Pro</h1>
        <p class="tagline">Craft Your Perfect Professional Story</p>
    </header>

    <div class="container">
        <div class="split-view">
            <!-- Form Section -->
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" placeholder="John Doe" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="john@example.com" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="New York, NY" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" placeholder="linkedin.com/in/johndoe" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="github">GitHub</label>
                    <input type="url" id="github" placeholder="github.com/johndoe" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="summary">Professional Summary</label>
                    <textarea id="summary" placeholder="Write a brief professional summary..." oninput="updatePreview()"></textarea>
                    <button class="btn btn-ai" onclick="generateAISummary()">
                        ‚ú® Generate AI Summary
                    </button>
                </div>

                <h2 class="section-title" style="margin-top: 2rem;">Experience</h2>
                <div id="experienceList"></div>
                <button class="add-btn" onclick="addExperience()">+ Add Experience</button>

                <h2 class="section-title" style="margin-top: 2rem;">Education</h2>
                <div id="educationList"></div>
                <button class="add-btn" onclick="addEducation()">+ Add Education</button>

                <h2 class="section-title" style="margin-top: 2rem;">Skills</h2>
                <div class="form-group">
                    <label for="skillsInput">Add Skills (comma-separated)</label>
                    <input type="text" id="skillsInput" placeholder="JavaScript, Python, React..." oninput="updatePreview()">
                    <button class="btn btn-ai" onclick="suggestSkills()">
                        ‚ú® Suggest Skills
                    </button>
                </div>

                <h2 class="section-title" style="margin-top: 2rem;">Projects</h2>
                <div id="projectsList"></div>
                <button class="add-btn" onclick="addProject()">+ Add Project</button>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
                    <button class="btn btn-primary" onclick="downloadDOCX()">Download DOCX</button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-header">
                    <h2 class="preview-name" id="previewName">Your Name</h2>
                    <div class="preview-contact">
                        <span id="previewEmail"></span>
                        <span id="previewPhone"></span>
                        <span id="previewLocation"></span>
                    </div>
                    <div class="preview-contact">
                        <span id="previewLinkedIn"></span>
                        <span id="previewGitHub"></span>
                    </div>
                </div>

                <div id="previewSummary"></div>
                <div id="previewExperience"></div>
                <div id="previewEducation"></div>
                <div id="previewSkills"></div>
                <div id="previewProjects"></div>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage"></div>

    <script>
        let experienceCount = 0;
        let educationCount = 0;
        let projectCount = 0;

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('successMessage');
            messageDiv.textContent = message;
            messageDiv.style.background = type === 'success' 
                ? 'linear-gradient(135deg, #27ae60, #2ecc71)'
                : 'linear-gradient(135deg, #e74c3c, #c0392b)';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function showLoading(button) {
            button.disabled = true;
            button.dataset.originalText = button.textContent;
            button.innerHTML = '<span class="spinner"></span> Processing...';
        }

        function hideLoading(button) {
            button.disabled = false;
            button.textContent = button.dataset.originalText;
        }

        function collectResumeData() {
            const data = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                linkedin: document.getElementById('linkedin').value,
                github: document.getElementById('github').value,
                summary: document.getElementById('summary').value,
                skills: document.getElementById('skillsInput').value,
                experience: [],
                education: [],
                projects: []
            };

            document.querySelectorAll('#experienceList .dynamic-item').forEach(item => {
                const exp = {
                    company: item.querySelector('.exp-company')?.value || '',
                    position: item.querySelector('.exp-position')?.value || '',
                    duration: item.querySelector('.exp-duration')?.value || '',
                    description: item.querySelector('.exp-description')?.value || ''
                };
                if (exp.company || exp.position) {
                    data.experience.push(exp);
                }
            });

            document.querySelectorAll('#educationList .dynamic-item').forEach(item => {
                const edu = {
                    institution: item.querySelector('.edu-institution')?.value || '',
                    degree: item.querySelector('.edu-degree')?.value || '',
                    field: item.querySelector('.edu-field')?.value || '',
                    duration: item.querySelector('.edu-duration')?.value || ''
                };
                if (edu.institution || edu.degree) {
                    data.education.push(edu);
                }
            });

            document.querySelectorAll('#projectsList .dynamic-item').forEach(item => {
                const proj = {
                    name: item.querySelector('.proj-name')?.value || '',
                    technologies: item.querySelector('.proj-tech')?.value || '',
                    description: item.querySelector('.proj-description')?.value || ''
                };
                if (proj.name) {
                    data.projects.push(proj);
                }
            });

            return data;
        }

        function addExperience() {
            experienceCount++;
            const html = `
                <div class="dynamic-item" id="exp-${experienceCount}">
                    <button class="remove-btn" onclick="removeItem('exp-${experienceCount}')">√ó</button>
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" class="exp-company" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text" class="exp-position" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" class="exp-duration" placeholder="Jan 2020 - Present" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="exp-description" oninput="updatePreview()"></textarea>
                    </div>
                </div>
            `;
            document.getElementById('experienceList').insertAdjacentHTML('beforeend', html);
        }

        function addEducation() {
            educationCount++;
            const html = `
                <div class="dynamic-item" id="edu-${educationCount}">
                    <button class="remove-btn" onclick="removeItem('edu-${educationCount}')">√ó</button>
                    <div class="form-group">
                        <label>Institution</label>
                        <input type="text" class="edu-institution" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" class="edu-degree" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Field of Study</label>
                        <input type="text" class="edu-field" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" class="edu-duration" placeholder="2016 - 2020" oninput="updatePreview()">
                    </div>
                </div>
            `;
            document.getElementById('educationList').insertAdjacentHTML('beforeend', html);
        }

        function addProject() {
            projectCount++;
            const html = `
                <div class="dynamic-item" id="proj-${projectCount}">
                    <button class="remove-btn" onclick="removeItem('proj-${projectCount}')">√ó</button>
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" class="proj-name" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Technologies</label>
                        <input type="text" class="proj-tech" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="proj-description" oninput="updatePreview()"></textarea>
                    </div>
                </div>
            `;
            document.getElementById('projectsList').insertAdjacentHTML('beforeend', html);
        }

        function removeItem(id) {
            document.getElementById(id).remove();
            updatePreview();
        }

        function updatePreview() {
            const fullName = document.getElementById('fullName').value || 'Your Name';
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const summary = document.getElementById('summary').value;

            document.getElementById('previewName').textContent = fullName;
            document.getElementById('previewEmail').textContent = email ? `üìß ${email}` : '';
            document.getElementById('previewPhone').textContent = phone ? `üì± ${phone}` : '';
            document.getElementById('previewLocation').textContent = location ? `üìç ${location}` : '';

            if (summary) {
                document.getElementById('previewSummary').innerHTML = `
                    <h3 class="preview-section-title">Professional Summary</h3>
                    <p>${summary}</p>
                `;
            } else {
                document.getElementById('previewSummary').innerHTML = '';
            }

            const experiences = document.querySelectorAll('#experienceList .dynamic-item');
            let expHtml = '';
            if (experiences.length > 0) {
                expHtml = '<h3 class="preview-section-title">Experience</h3>';
                experiences.forEach(exp => {
                    const company = exp.querySelector('.exp-company').value;
                    const position = exp.querySelector('.exp-position').value;
                    const duration = exp.querySelector('.exp-duration').value;
                    const description = exp.querySelector('.exp-description').value;

                    if (company || position) {
                        expHtml += `
                            <div class="preview-item">
                                <div class="preview-item-title">${position || 'Position'}</div>
                                <div class="preview-item-subtitle">${company || 'Company'} ${duration ? '| ' + duration : ''}</div>
                                ${description ? `<p style="margin-top: 0.5rem;">${description}</p>` : ''}
                            </div>
                        `;
                    }
                });
            }
            document.getElementById('previewExperience').innerHTML = expHtml;

            const educations = document.querySelectorAll('#educationList .dynamic-item');
            let eduHtml = '';
            if (educations.length > 0) {
                eduHtml = '<h3 class="preview-section-title">Education</h3>';
                educations.forEach(edu => {
                    const institution = edu.querySelector('.edu-institution').value;
                    const degree = edu.querySelector('.edu-degree').value;
                    const field = edu.querySelector('.edu-field').value;
                    const duration = edu.querySelector('.edu-duration').value;

                    if (institution || degree) {
                        eduHtml += `
                            <div class="preview-item">
                                <div class="preview-item-title">${degree || 'Degree'} in ${field || 'Field'}</div>
                                <div class="preview-item-subtitle">${institution || 'Institution'} ${duration ? '| ' + duration : ''}</div>
                            </div>
                        `;
                    }
                });
            }
            document.getElementById('previewEducation').innerHTML = eduHtml;

            const skillsInput = document.getElementById('skillsInput').value;
            if (skillsInput) {
                const skills = skillsInput.split(',').map(s => s.trim()).filter(s => s);
                let skillsHtml = '<h3 class="preview-section-title">Skills</h3><div class="skills-grid">';
                skills.forEach(skill => {
                    skillsHtml += `<div class="skill-tag">${skill}</div>`;
                });
                skillsHtml += '</div>';
                document.getElementById('previewSkills').innerHTML = skillsHtml;
            } else {
                document.getElementById('previewSkills').innerHTML = '';
            }

            const projects = document.querySelectorAll('#projectsList .dynamic-item');
            let projHtml = '';
            if (projects.length > 0) {
                projHtml = '<h3 class="preview-section-title">Projects</h3>';
                projects.forEach(proj => {
                    const name = proj.querySelector('.proj-name').value;
                    const tech = proj.querySelector('.proj-tech').value;
                    const description = proj.querySelector('.proj-description').value;

                    if (name) {
                        projHtml += `
                            <div class="preview-item">
                                <div class="preview-item-title">${name}</div>
                                ${tech ? `<div class="preview-item-subtitle">Technologies: ${tech}</div>` : ''}
                                ${description ? `<p style="margin-top: 0.5rem;">${description}</p>` : ''}
                            </div>
                        `;
                    }
                });
            }
            document.getElementById('previewProjects').innerHTML = projHtml;
        }

        async function generateAISummary() {
            const button = event.target;
            showLoading(button);

            try {
                const data = collectResumeData();
                
                const response = await fetch('/api/generate-summary/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        experience: data.experience,
                        education: data.education,
                        skills: data.skills.split(',').map(s => s.trim()).filter(s => s)
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('summary').value = result.summary;
                    updatePreview();
                    showMessage('AI summary generated!');
                } else {
                    showMessage(result.error || 'Error generating summary', 'error');
                }
            } catch (error) {
                showMessage('Failed to generate summary', 'error');
            } finally {
                hideLoading(button);
            }
        }

        async function suggestSkills() {
            const button = event.target;
            showLoading(button);

            try {
                const data = collectResumeData();
                
                const response = await fetch('/api/suggest-skills/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        experience: data.experience,
                        education: data.education
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('skillsInput').value = result.skills;
                    updatePreview();
                    showMessage('Skills suggested!');
                } else {
                    showMessage(result.error || 'Error suggesting skills', 'error');
                }
            } catch (error) {
                showMessage('Failed to suggest skills', 'error');
            } finally {
                hideLoading(button);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function downloadPDF() {
            const button = event.target;
            showLoading(button);

            try {
                const data = collectResumeData();
                
                if (!data.fullName || data.fullName.trim() === '') {
                    showMessage('Please enter your name first', 'error');
                    hideLoading(button);
                    return;
                }
                
                const response = await fetch('/api/export/pdf/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${data.fullName.replace(/\s+/g, '_')}_Resume.pdf`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    showMessage('PDF downloaded successfully!');
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.error || 'PDF export failed', 'error');
                }
            } catch (error) {
                console.error('PDF export error:', error);
                showMessage('Failed to export PDF: ' + error.message, 'error');
            } finally {
                hideLoading(button);
            }
        }
