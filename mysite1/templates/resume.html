{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="{%url 'logout'%}">
    <button type="submit" class="btn btn-primary">logout</button>
    </form>
    <form action="{%url 'resume-list'%}">
    <button type="submit" class="btn btn-primary">Resume List</button>
    </form>
    <h1>Resume</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if messages %}
    {% for message in messages%}
    <script>
        alert("{{message}}")
    </script>
    {%endfor%}
    {%endif%}
</div>
</body>
</html>
